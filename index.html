<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<main id="main-container">
    <div id="card-container">
        <div id="top">
            <img src="img/illustration-hero.svg">
        </div>
        <div id="bottom">
            <h2>Order Summary</h2>
            <span id="description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</span>
            <div id="price-container">
                <img src="img/icon-music.svg">
                <div>
                    <h3>Annual Plan</h3>
                    $59.99/year
                </div>
                <a href="#">Change</a>
            </div>
            <button id="payment-btn">Proceed to Payment</button>
            <span id="cancel">Cancel Order</span>
        </div>

    </div>
</main>
</body>
</html>
